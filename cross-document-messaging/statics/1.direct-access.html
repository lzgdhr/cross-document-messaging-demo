<!DOCTYPE HTML>
<html>
	<head>
		<title>Direct Access Demo</title>
		<meta charset="utf-8">
		<style type="text/css">

			*{
				padding: 0;
				margin: 0;
				font-family: Arial;
			}

			iframe{
				border: 2px solid #F00;
				border-radius: 6px;
				margin-top: 20px;
				width: 500px;
				height: 200px;
			}

			body{
				background-color: #F66;
				padding: 20px;
			}

			button{
				padding: 6px;
			}

		</style>
	</head>
	<body>
		<h1>Hi I'm http://localhost:8080</h1>
		<div>
			<button onclick="alert(document.getElementsByTagName('iframe')[0].contentWindow.username);">
				alert(iframe.contentWindow.username);
			</button>
		</div>
		<div>
			<iframe src="http://localhost:8081/1.direct-access.html"></iframe>
		</div>
	</body>
</html>
